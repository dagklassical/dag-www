<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#890500;stop-opacity:1" />
<stop offset="100%" style="stop-color:#A28453;stop-opacity:1" />
</linearGradient>
<radialGradient id="glow" cx="50%" cy="50%" r="50%">
<stop offset="0%" style="stop-color:#FFD75C;stop-opacity:0.8" />
<stop offset="100%" style="stop-color:#FFD75C;stop-opacity:0" />
</radialGradient>
</defs>
<!-- Background Circle -->
<circle cx="200" cy="200" r="180" fill="url(#background)" stroke="#FFD75C" stroke-width="4"/>
<!-- Musical Notes -->
<g fill="#F9F9D6" opacity="0.9">
<!-- Large musical note -->
<circle cx="150" cy="120" r="12"/>
<rect x="160" y="71" width="3" height="50"/>
<path d="M163 80 Q180 70 190 85 L190 80 Q175 65 163 70 Z"/>
<!-- Medium musical notes -->
<circle cx="280" cy="150" r="8"/>
<rect x="286" y="120" width="2" height="30"/>
<circle cx="120" cy="264" r="6"/>
<rect x="125" y="240" width="2" height="25"/>
<circle cx="300" cy="280" r="7"/>
<rect x="305" y="250" width="2" height="30"/>
</g>
<!-- Piano Keys Design -->
<g>
<rect x="80" y="320" width="240" height="60" fill="#F5F2C3" stroke="#A28453" stroke-width="2" rx="5"/>
<!-- White keys -->
<g fill="#FFF">
<rect x="85" y="325" width="30" height="50" stroke="#A28453" stroke-width="1"/>
<rect x="120" y="325" width="30" height="50" stroke="#A28453" stroke-width="1"/>
<rect x="155" y="325" width="30" height="50" stroke="#A28453" stroke-width="1"/>
<rect x="190" y="325" width="30" height="50" stroke="#A28453" stroke-width="1"/>
<rect x="225" y="325" width="30" height="50" stroke="#A28453" stroke-width="1"/>
<rect x="260" y="325" width="30" height="50" stroke="#A28453" stroke-width="1"/>
<rect x="295" y="325" width="25" height="50" stroke="#A28453" stroke-width="1"/>
</g>
<!-- Black keys -->
<g fill="#333">
<rect x="100" y="325" width="15" height="35" rx="2"/>
<rect x="135" y="325" width="15" height="35" rx="2"/>
<rect x="205" y="325" width="15" height="35" rx="2"/>
<rect x="240" y="325" width="15" height="35" rx="2"/>
<rect x="275" y="325" width="15" height="35" rx="2"/>
</g>
</g>
<!-- Artist Name -->
<text x="200" y="200" text-anchor="middle" 
font-family="Arial, sans-serif" 
font-size="16" 
font-weight="bold" 
fill="#F9F9D6">
Orquesta Académica de Moscú
</text>
<!-- Subtitle -->
<text x="200" y="220" text-anchor="middle" 
font-family="Arial, sans-serif" 
font-size="12" 
fill="#FFD75C">
<tspan>Intérpretes especializados en</tspan>
<tspan x="200" y="232">Water Music de Handel y repertorio clásico</tspan>
</text>
<!-- Verification Badge -->
<g>
<circle cx="320" cy="80" r="20" fill="#28a745"/>
<text x="320" y="86" text-anchor="middle" 
font-family="Arial, sans-serif" 
font-size="14" 
font-weight="bold" 
fill="white">✓</text>
</g>
<!-- Decorative Elements -->
<g opacity="0.3">
<circle cx="50" cy="100" r="30" fill="url(#glow)"/>
<circle cx="350" cy="320" r="25" fill="url(#glow)"/>
<circle cx="60" cy="300" r="20" fill="url(#glow)"/>
</g>
</svg>
