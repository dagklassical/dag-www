<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#0f0f23" rx="20"/>
  
  <!-- Album Cover -->
  <rect x="50" y="50" width="200" height="200" fill="#1a1a2e" rx="15" stroke="#7B3FE4" stroke-width="3"/>
  <rect x="55" y="55" width="190" height="190" fill="#16213e" rx="12"/>
  
  <!-- Music Wave -->
  <path d="M 80 150 Q 100 130 120 150 T 160 150 T 200 150 T 240 150" 
        stroke="#7B3FE4" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 80 160 Q 100 140 120 160 T 160 160 T 200 160 T 240 160" 
        stroke="#E73C7E" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 80 140 Q 100 120 120 140 T 160 140 T 200 140 T 240 140" 
        stroke="#28a745" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Musical Notes -->
  <text x="100" y="100" font-family="Arial" font-size="24" fill="#7B3FE4">♫</text>
  <text x="180" y="95" font-family="Arial" font-size="18" fill="#E73C7E">♪</text>
  <text x="140" y="110" font-family="Arial" font-size="20" fill="#28a745">♬</text>
  
  <!-- Title Text -->
  <text x="150" y="80" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">CAPÍTULOS</text>
  <text x="150" y="95" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">Virginia Ramírez</text>
  
  <!-- NFT Badge -->
  <rect x="200" y="70" width="40" height="20" fill="#28a745" rx="5"/>
  <text x="220" y="84" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">NFT</text>
  
  <!-- Decorative Elements -->
  <circle cx="70" cy="230" r="8" fill="#ffc107" opacity="0.7"/>
  <circle cx="230" cy="230" r="6" fill="#7B3FE4" opacity="0.7"/>
  <circle cx="230" cy="70" r="6" fill="#E73C7E" opacity="0.7"/>
  
  <!-- Release Date -->
  <text x="150" y="280" font-family="Arial" font-size="12" fill="#999999" text-anchor="middle">Nov 2025</text>
</svg>