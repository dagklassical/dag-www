<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Content -->
  <g transform="translate(100, 150)">
    <!-- Logo -->
    <circle cx="100" cy="100" r="60" fill="url(#logoGradient)"/>
    <text x="100" y="115" font-family="Inter, sans-serif" font-weight="700" font-size="24" fill="white" text-anchor="middle">DAG</text>
    
    <!-- Title -->
    <text x="200" y="80" font-family="Inter, sans-serif" font-weight="700" font-size="48" fill="white">DAG Klassical</text>
    <text x="200" y="130" font-family="Inter, sans-serif" font-weight="400" font-size="28" fill="rgba(255,255,255,0.8)">Primera Disquera Blockchain de Latinoamérica</text>
    
    <!-- Musical Elements -->
    <g transform="translate(200, 200)">
      <!-- Musical Notes -->
      <circle cx="50" cy="50" r="8" fill="white" opacity="0.6"/>
      <circle cx="150" cy="30" r="8" fill="white" opacity="0.6"/>
      <circle cx="250" cy="60" r="8" fill="white" opacity="0.6"/>
      <circle cx="350" cy="20" r="8" fill="white" opacity="0.6"/>
      
      <!-- Staff Lines -->
      <line x1="0" y1="40" x2="400" y2="40" stroke="white" stroke-width="2" opacity="0.3"/>
      <line x1="0" y1="50" x2="400" y2="50" stroke="white" stroke-width="2" opacity="0.3"/>
      <line x1="0" y1="60" x2="400" y2="60" stroke="white" stroke-width="2" opacity="0.3"/>
      <line x1="0" y1="70" x2="400" y2="70" stroke="white" stroke-width="2" opacity="0.3"/>
      <line x1="0" y1="80" x2="400" y2="80" stroke="white" stroke-width="2" opacity="0.3"/>
    </g>
    
    <!-- Blockchain Elements -->
    <g transform="translate(700, 200)">
      <rect x="0" y="0" width="40" height="40" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      <rect x="60" y="20" width="40" height="40" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      <rect x="120" y="10" width="40" height="40" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      
      <!-- Connecting Lines -->
      <line x1="40" y1="20" x2="60" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
      <line x1="100" y1="40" x2="120" y2="30" stroke="white" stroke-width="2" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="600" y="580" font-family="Inter, sans-serif" font-weight="400" font-size="18" fill="rgba(255,255,255,0.6)" text-anchor="middle">Música Clásica • Tecnología Blockchain • Polygon Network</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B3FE4"/>
      <stop offset="100%" style="stop-color:#E73C7E"/>
    </linearGradient>
  </defs>
</svg>
