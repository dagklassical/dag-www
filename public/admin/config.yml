backend:
  name: github
  repo: dagklassical/dag-www
  branch: main
  auth_type: pkce
  client_id: Ov23liazRPMwuTu1aF2y

site_url: https://dagklassical.github.io/dag-www
display_url: https://dagklassical.github.io/dag-www
logo_url: https://dagklassical.github.io/dag-www/images/logo.png

media_folder: "public/images"
public_folder: "/dag-www/images"

collections:
  - name: "noticias"
    label: "Noticias"
    folder: "src/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "Contenido", name: "body", widget: "markdown"}

  - name: "discografia"
    label: "Discografía"
    folder: "src/content/albums"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Artista", name: "artist", widget: "string"}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "Contenido", name: "body", widget: "markdown"}