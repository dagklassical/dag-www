image: node:lts

pages:
  cache:
    paths:
      - node_modules/
  before_script:
    - npm install
    - npm run build
  script:
    - ls -la public/ || ls -la dist/ || ls -la  # Ver qué se genera
    - echo "🎵 Debug completo"
    - npm run build
    - find . -name "*.html" -o -name "index.*"  # Buscar archivos generados
    - echo "🎵 Verificando build..."
  artifacts:
    paths:
      - public/  # ← VOLVEMOS A public
  only:
    - main
 