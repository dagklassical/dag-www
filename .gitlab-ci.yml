image: node:lts

pages:
  cache:
    paths:
      - node_modules/
  before_script:
    - npm install
    - npm run build
  script:
    - cp -r dist/* public/  # ← COPIA dist a public
    - echo "🎵 Build + Copy completado"
  artifacts:
    paths:
      - public/  # ← SIGUE siendo public
  only:
    - main